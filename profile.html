<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile â€” Eternal</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/avif"
      href="images/etn-logo-transparent.avif"
    />
    <link
      rel="icon"
      type="image/webp"
      href="images/etn-logo-transparent.webp"
    />
    <link rel="icon" type="image/png" href="images/etn-logo-transparent.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="banner">
      <picture>
        <source type="image/avif" srcset="images/main banner.avif" />
        <source type="image/webp" srcset="images/main banner.webp" />
        <img
          id="banner-image"
          src="images/main banner.png"
          alt="Eternal banner"
        />
      </picture>
    </section>

    <section class="mission">
      <h2 id="person-name">Profile</h2>
      <picture id="person-picture">
        <source
          id="person-image-avif"
          type="image/avif"
          srcset="images/etn-logo-transparent.avif"
        />
        <source
          id="person-image-webp"
          type="image/webp"
          srcset="images/etn-logo-transparent.webp"
        />
        <img
          id="person-image"
          src="images/etn-logo-transparent.png"
          alt="Profile"
          class="profile-avatar"
        />
      </picture>
      <p id="person-role"></p>
      <div id="person-socials" class="social-icons"></div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
