<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal | Shop</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav-left">
        <a href="about.html" class="nav-link">About Us</a>
        <a href="players-creators.html" class="nav-link">Players</a>
      </nav>
      <div class="logo-container">
        <a href="index.html" class="nav-link">
          <img
            src="images/etn-logo-black.png"
            class="logo"
            alt="Eternal Logo"
          />
        </a>
      </div>
      <nav class="nav-right">
        <a href="shop.html" class="nav-link" aria-label="Shop">Shop</a>
        <div class="dropdown" id="socials-dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="socials-menu"
            >Socials <span class="caret"></span
          ></a>
          <div class="dropdown-menu" id="socials-menu" role="menu">
            <a
              class="dropdown-item"
              href="https://discord.com/invite/etneternal"
              target="_blank"
              role="menuitem"
              ><i class="fab fa-discord"></i> Discord</a
            >
            <a
              class="dropdown-item"
              href="https://x.com/etn_eternal"
              target="_blank"
              role="menuitem"
              ><i class="fab fa-x-twitter"></i> Twitter</a
            >
            <a
              class="dropdown-item"
              href="https://instagram.com/etn_eternal"
              target="_blank"
              role="menuitem"
              ><i class="fab fa-instagram"></i> Instagram</a
            >
            <a
              class="dropdown-item"
              href="https://www.youtube.com/@ETN_Eternal"
              target="_blank"
              role="menuitem"
              ><i class="fab fa-youtube"></i> YouTube</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="all-events" id="announcements">
        <h1>Shop</h1>
        <div
          id="announcements-grid"
          class="current-events"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <footer class="custom-footer">
      <div class="social-icons">
        <a href="https://x.com/etn_eternal" target="_blank"
          ><i class="fab fa-x-twitter"></i
        ></a>
        <a href="https://instagram.com/etn_eternal" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://discord.com/invite/etneternal" target="_blank"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://www.youtube.com/@ETN_Eternal" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-logo">
        <img src="images/etn-logo-transparent.png" alt="Eternal Logo" />
        <h3>Eternal</h3>
        <p>WE ARE ETERNAL</p>
      </div>
      <div class="footer-links"></div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
