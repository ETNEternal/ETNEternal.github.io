<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players & Creators</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/avif"
      href="images/etn-logo-transparent.avif"
    />
    <link
      rel="icon"
      type="image/webp"
      href="images/etn-logo-transparent.webp"
    />
    <link rel="icon" type="image/png" href="images/etn-logo-transparent.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="banner">
      <picture>
        <source type="image/avif" srcset="images/main banner.avif" />
        <source type="image/webp" srcset="images/main banner.webp" />
        <img
          id="banner-image"
          src="images/main banner.png"
          alt="Eternal banner"
        />
      </picture>
    </section>

    <section class="profile-section">
      <h2>The team</h2>
      <p>Our players and coach</p>
      <div id="players-grid" class="socials-grid"></div>
    </section>

    <section class="profile-section">
      <h2>Creators</h2>
      <p>Our creators who entertain and grow the Eternal community.</p>
      <div id="creators-grid" class="socials-grid"></div>
    </section>

    <footer class="custom-footer">
      <div class="social-icons">
        <a href="https://x.com/etn_eternal" target="_blank"
          ><i class="fab fa-x-twitter"></i
        ></a>
        <a href="https://instagram.com/etn_eternal" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://discord.com/invite/etneternal" target="_blank"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://www.youtube.com/@ETN_Eternal" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-logo">
        <picture>
          <source type="image/avif" srcset="images/etn-logo-transparent.avif" />
          <source type="image/webp" srcset="images/etn-logo-transparent.webp" />
          <img src="images/etn-logo-transparent.png" alt="Eternal Logo" />
        </picture>
        <h3>Eternal</h3>
      </div>
      <div class="footer-links"></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/people-render.js"></script>
  </body>
</html>
