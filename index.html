<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/avif"
      href="images/etn-logo-transparent.avif"
    />
    <link
      rel="icon"
      type="image/webp"
      href="images/etn-logo-transparent.webp"
    />
    <link rel="icon" type="image/png" href="images/etn-logo-transparent.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <section class="banner">
      <picture>
        <source type="image/avif" srcset="images/main banner.avif" />
        <source type="image/webp" srcset="images/main banner.webp" />
        <img
          id="banner-image"
          src="images/main banner.png"
          alt="Eternal banner"
        />
      </picture>
    </section>
    <section class="all-events" id="announcements">
      <h1>Latest Update</h1>
      <div
        id="announcements-grid"
        class="current-events"
        aria-live="polite"
      ></div>
    </section>
    <section class="all-events" id="more-announcements">
      <h1>Announcements</h1>
      <div
        id="other-announcements-grid"
        class="current-events"
        aria-live="polite"
      ></div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
  </body>
</html>
