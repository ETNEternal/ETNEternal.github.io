<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile â€” Eternal</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/etn-logo-transparent.png"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <section class="banner">
      <picture>
        <source type="image/webp" srcset="images/main banner.webp" />
        <img
          id="banner-image"
          src="images/main banner.png"
          alt="Eternal banner"
        />
      </picture>
    </section>

    <section class="mission">
      <h2 id="person-name">Profile</h2>
      <img
        id="person-image"
        src="images/etn-logo-transparent.png"
        alt="Profile"
        class="profile-avatar"
      />
      <p id="person-role"></p>
      <div id="person-socials" class="social-icons"></div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
