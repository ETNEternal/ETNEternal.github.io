<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal | Shop</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="icon" type="image/avif" href="images/etn-logo-transparent.avif" />
    <link rel="icon" type="image/webp" href="images/etn-logo-transparent.webp" />
    <link rel="icon" type="image/png" href="images/etn-logo-transparent.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <section class="banner">
      <picture>
        <source type="image/avif" srcset="images/main banner.avif" />
        <source type="image/webp" srcset="images/main banner.webp" />
        <img
          id="banner-image"
          src="images/main banner.png"
          alt="Eternal banner"
        />
      </picture>
    </section>

    <main>
      <section class="all-events" id="announcements">
        <h1>Shop</h1>
        <div id="shop-grid" class="current-events" aria-live="polite"></div>
      </section>
    </main>

    <footer class="custom-footer">
      <div class="social-icons">
        <a href="https://x.com/etn_eternal" target="_blank"
          ><i class="fab fa-x-twitter"></i
        ></a>
        <a href="https://instagram.com/etn_eternal" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://discord.com/invite/etneternal" target="_blank"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://www.youtube.com/@ETN_Eternal" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-logo">
        <picture>
          <source type="image/avif" srcset="images/etn-logo-transparent.avif" />
          <source type="image/webp" srcset="images/etn-logo-transparent.webp" />
          <img src="images/etn-logo-transparent.png" alt="Eternal Logo" />
        </picture>
        <h3>Eternal</h3>
        <p>WE ARE ETERNAL</p>
      </div>
      <div class="footer-links"></div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
